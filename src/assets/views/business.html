<div class="pb_row fade-in" style="margin-top:5%" >

    <div class="small-12 medium-12 pb_columns centered ">

        <h2>
            Welcome to  {[{business.name}]}
        </h2>


    </div>

    <div class="small-12 medium-12 pb_columns centered">

        <fieldset class="fieldset">
            <legend>
                About
            </legend>
            <h5>{[{business.about}]}</h5>
        </fieldset>
    </div>

    <div class="small-4 medium-4 pb_columns centered">

        <fieldset class="fieldset">
            <legend>
                logo
            </legend>
            {[{business.logo}]}
        </fieldset>
    </div>

    <div class="row small-up-1 medium-up-2 large-up-4">
        <div class="columns" ng-repeat="workshop in business.workshops" ng-click="navigateTo('business','/workshop/'+workshop.id)" >
            <span>{[{workshop.name}]}</span>
            <div class="callout biz-logo"ng-style="{'background-image': 'url(' +  convertAssets(workshop).assets[0].url + ')'}" >
            </div>

        </div>
    </div>



</div>

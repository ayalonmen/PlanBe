<div class="row">
    <div class="small-8 column">
<div class="row " style="max-width:700px">
    <div class="cal-col ">
        <h4>{[{month}]}  {[{year}]}</h4>
    </div>
    <div class="cal-col">
    <div ng-repeat="date in days track by $index">
        <cal-cell cindex="{[{$index+1}]}" init-data="initData" open-dialog="openDialog">  <md-tooltip>Tooltip mf!!!!</md-tooltip></cal-cell>

    </div>
        </div>
</div>


    </div>

    <div class="small-4 column">
       <div class="callout secondary fade-in" ng-show="dialogOpen" style="margin-top:35px;">
           <form ng-submit="createSession()">
               <div class="row">
                   <div class="small-12 column">
                       <h5>Add new event to calendar:</h5>
                       <h4>{[{month}]},{[{selected}]} ,{[{year}]}</h4>
                       <label>
                           Start Time :
                           <select ng-model="newSession.start">
                               <option ng-repeat="t in timeOptiones track by $index" value={[{t}]}>{[{t}]}</option>
                           </select>
                       </label>
                   </div>
               </div>
               <div class="row">
               <div class="small-12 column">
                   <label>
                       End  Time :
                      <select ng-model="newSession.end">
                          <option ng-repeat="t in timeOptiones track by $index" value={[{t}]}>{[{t}]}</option>
                      </select>
                   </label>
               </div>
           </div>
               <div class="pb_row">
                   <div class="small-12 columns">
                       <label>Is Recurring
                           <div>You can make this session repeat it self in a pre defined interval</div>
                       </label>
                   </div>

                   <div class="small-12 columns end" style="padding-top:10px;">
                       <select ng-model="session._interval">
                           <option value="1">One time</option>
                           <option value="2">Weekly</option>
                           <option  value="3">Every 2 weeks</option>
                           <option value="4">Monthly</option>
                       </select>
                   </div>
               </div>
               <div class="row">
                   <div class="small-12 column">
                       <button class="button" type="submit">Create Event</button>
                   </div>
               </div>
           </form>
       </div>
        </div>
</div>
